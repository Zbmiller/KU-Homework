<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="reset.css">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<title>PL Hangman</title>
</head>
<body>

<div class="container">
	
	<div id="header" class="row">
		<h1 class="col-md-12">
			Premier League Hangman
		</h1>
	</div>

	<div class="headerGapBody"></div>
	
	<div class="row">
		
		<div id="empty1" class="col-md-2"></div>
	
		<div id="pictureBox" class="col-md-4"></div>

		<div id="wordBox" class="col-md-4">
			<h3>Guess Which Key Striker's Name is Below</h3>
				<p>Press any letter (a-z) to guess</p>
			<div id="displayWord"></div>
				<p>Wrong Guesses</p>
			<div id="wrongGuess"></div>
				<p>Attempts</p>
			<div id="attemptCounter"></div>
			
		</div>

		<div id="empty2" class="col-md-2"></div>
	</div>

	<div id="footer" class="row"></div>

<!-- v containerdiv v -->
</div> 



<script type="text/javascript" src="script.js"></script>

</body>
</html>
